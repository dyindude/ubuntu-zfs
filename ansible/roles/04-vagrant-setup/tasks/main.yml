---
- apt:
    name: [ openssh-client, openssh-server, build-essential, dkms, nfs-common, linux-headers-generic, dkms, build-essential, net-tools ]
    state: present
- user:
    name: vagrant
    groups: sudo
    append: yes
    state: present
- file:
    path: /home/vagrant/.ssh
    state: directory
    owner: vagrant
    group: vagrant
    mode: 0700
- lineinfile:
    path: /home/vagrant/.ssh/authorized_keys
    line: "ssh-rsa  vagrant insecure public key"
    create: yes
- lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
- shell: mkdir /tmp/vbox && mount -t iso9660 -o loop /root/VBoxGuestAdditions.iso /tmp/vbox && /tmp/vbox/VBoxLinuxAdditions.run --nox11 || true && umount /tmp/vbox && rm -rf vbox /root/VBoxGuestAdditions.iso
- copy:
    src: net
    dest: /etc/initramfs-tools/scripts/local-top/net
    mode: 0700
- copy:
    src: arp
    dest: /usr/share/initramfs-tools/hooks/arp
    mode: 0700
- copy:
    src: insecure
    dest: /lib/cryptsetup/scripts/insecure
    mode: 0700
- copy:
    src: gatewaymac
    dest: /lib/cryptsetup/scripts/gatewaymac
    mode: 0700
- shell: sed -i 's#luks,discard,initramfs#luks,keyscript=/lib/cryptsetup/scripts/insecure,discard,initramfs#g' /etc/crypttab && update-initramfs -k all -u && sync
#need net-tools for this
- shell: echo -e "secret\n$(/lib/cryptsetup/scripts/gatewaymac)\n$(/lib/cryptsetup/scripts/gatewaymac)" | cryptsetup luksAddKey /dev/sda1
- shell: echo -e "secret\n$(/lib/cryptsetup/scripts/gatewaymac)\n$(/lib/cryptsetup/scripts/gatewaymac)" | cryptsetup luksAddKey /dev/sdb
